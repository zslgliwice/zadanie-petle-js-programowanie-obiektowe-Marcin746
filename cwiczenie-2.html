<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	<div id="wynik1"></div>
	
	<script>
	
		function sprawdz()
		{
			let imie = document.getElementById("imie").value;
			let wiek = document.getElementById("wiek").value;
            if(wiek<16){
                wynik.innerHTML="Nie może wziąć udziału w seansie";
                wynik1.innerHTML=""
            }
            else if(wiek>=16 && wiek<=17){
                wynik.innerHTML="Możę wziąć udział, jeśli jest z opiekunem <br>";
                if(imie=="Brad" || imie=="Morgan"){
                    wynik1.innerHTML="Cena biletu: za darmo"
                }else{
                    wynik1.innerHTML="Cena biletu: 12zł"
                }
            }else if(wiek>=18){
                wynik.innerHTML="Może wziąć udział <br>";
                if(imie=="Brad" || imie=="Morgan"){
                    wynik1.innerHTML="Cena biletu: za darmo"
                }else{
                    wynik1.innerHTML="Cena biletu: 18zł"
                }
            }
		}

	</script>

</body>
</html>
